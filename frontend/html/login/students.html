<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quizio</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="../../css/login.css">
    <script type="text/javascript" src="../../js/login.js"></script>

</head>
<body >
    <div class="container">        
        <div class="row">
            <div class="offset-lg-8 col-lg-4"> 
                <div class="card login_box">
                    <div class="card-body">
                        <h5 class="card-title">Quizio: Sistema de Provas On-line</h5>
                        <form id="login_form">
                            <div class="input-group mb-3">
                                <span class="input-group-text" id="basic-addon1">Login</span>
                                <input id="username" type="text" class="form-control" placeholder="john14@gmail.com" aria-label="Username" aria-describedby="basic-addon1">
                            </div>
                            <div class="input-group mb-3">
                                <span class="input-group-text" id="basic-addon1">Senha</span>
                                <input id="password" type="password" class="form-control" placeholder="*********" aria-label="password" aria-describedby="basic-addon2">
                            </div>

                            <div class="row" id="btn_row">
                                <div class="offset-lg-1 col-lg-4">
                                    <button type="button" class="btn btn-danger" onclick="sign_in('students')">Sign In</button>
                                </div>
                                <div class="col-lg-2">
                                    <p>or</p>
                                </div>
                                <div class="col-lg-4">
                                    <button type="button" class="btn btn-secondary">Sign Up</button>
                                </div>
                            </div>
                            <div class="row"><img class="logo offset-lg-4 col-lg-4" src="../../assets/logo.png" alt="our logo"></div>
                            <div id="alert">
                            </div> 
                        </form>
                      </div>
                </div>
            </div>
        </div>
    </div>
   
</body>
</html>
