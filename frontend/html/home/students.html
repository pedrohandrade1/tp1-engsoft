<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página do Aluno
    </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="../../css/students.css">
    <script type="text/javascript" src="../../js/students.js"></script>
</head>

<body onload="init()">
    <nav class="navbar-expand-lg bg-dark navbar-fixed-top">
        <div class="navbar-header text-left">
            <div class="container p-2">
                <img class="logo col-lg-3" src="../../assets/student_logo.png" walt="Teacher img">
                <a class="navbar-brand text-white" href="#">Página do Aluno</a>
            </div>
        </div>
    </nav>
    <div class="split left">
        <h1 class="display-5">Próximos testes</h1>
        <div class="container mt-4 p-0">
            <div class="row mt-4" id="tests-to-do">
            </div>
        </div>
    </div>
    <div class="split right">
        <h1 class="display-5">Testes realizados</h1>
        <div class="container mt-4 p-0">
            <div class="row mt-4" id="tests-done">
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>

</html>
